<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LLM Legal Summarizer</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    crossorigin="anonymous"
  >
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light d-flex align-items-center justify-content-center min-vh-100">
  <div class="container text-center p-4 rounded shadow-sm violet-bg-light">
    <h1 class="display-4 violet-dark">LLM Legal Summarizer</h1>
    <p class="lead violet">Paste a court judgment or case text below, hit “Summarize,” and get a concise summary you can download.</p>

    <textarea
      id="inputText"
      class="form-control form-control-lg mb-3 violet-input"
      placeholder="Paste judgment or case text here…"
      rows="6"
    ></textarea>

    <div class="d-grid mb-4">
      <button id="summarizeBtn" class="btn btn-violet btn-lg">Summarize</button>
    </div>

    <div id="result" class="card d-none violet-bg-light border-violet">
      <div class="card-header violet-dark">
        <h2 class="h5 mb-0">Summary</h2>
      </div>
      <div class="card-body">
        <pre id="summaryText" class="fs-5 violet-text"></pre>
        <button id="downloadTxtBtn" class="btn btn-outline-violet mt-3">
          Download as TXT
        </button>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"
  ></script>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
